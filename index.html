<body>
    <h1 class="heading">Stock Profit or Loss Calculator</h1>
    <div class="container">
        <label for="initial">Intial Price</label>
        <input type="number" min="0" name="initial-price" id="initial" placeholder="Enter Initial Price Here">

        <label for="quantity">Quantity of Stocks</label>
        <input type="number" min="0" name="stock-quantity" id="quantity" placeholder="Enter the Number of Stocks bought">

        <label for="current-price">Current Price</label>
        <input type="number" min="0" name="current-price" id="current-price" placeholder="Enter the Current Price here">

        <button class="check-btn">Tell Me!!</button>
        <div class="opt-message"></div>
    </div>
